openapi: 3.0.0
info:
  title: Data Summary API
  version: '1.0'
  description: Web service that stores summaries of user data
  contact:
    name: Tidepool
    url: 'https://www.tidepool.org'
    email: support@tidepool.org
  license:
    name: BSD-2-Clause
    url: 'https://github.com/tidepool-org/clinic/blob/master/LICENSE'
  x-logo:
    url: 'https://github.com/tidepool-org/TidepoolApi/blob/master/assets/images/Tidepool_Logo_Light_Large.png'
    altText: Tidepool Logo
  x-tidepool-service: 'https://github.com/tidepool-org/clinic/'
servers:
  - url: 'http://localhost:8080'
    description: local development
  - url: 'https://dev1.dev.tidepool.org'
    description: dev1
  - url: 'https://qa1.development.tidepool.org'
    description: qa1
  - url: 'https://qa2.development.tidepool.org'
    description: qa2
  - url: 'https://external.integration.tidepool.org'
    description: integration
  - url: 'https://api.tidepool.org'
    description: production
paths:
  '/v1/summaries/{userId}':
    parameters:
      - $ref: '#/components/parameters/userId'
    get:
      summary: Get User Summary
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Summary'
        '400':
          description: Bad Request
        '403':
          description: Forbidden
        '500':
          description: Internal Server Error
      operationId: GetSummary
      description: Retrieve a summary by id
      x-internal: true
      tags:
        - summary
components:
  schemas:
    TidepoolUserId:
      type: string
      title: Tidepool User ID
      pattern: '^([0-9a-f]{10}|[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12})$'
      description: 'String representation of a Tidepool User ID. Old style IDs are 10-digit strings consisting of only hexadeximcal digits. New style IDs are 36-digit [UUID v4](https://en.wikipedia.org/wiki/Universally_unique_identifier#Version_4_(random))'
      readOnly: true
      x-go-type: string
    Summary:
      type: object
      title: summary.v1
      description: A summary of a users recent glucose values
      properties:
        lastUpdatedDate:
          description: Date of the last calculation
          type: string
          format: date-time
        firstData:
          description: Date of the first included value
          type: string
          format: date-time
        lastData:
          description: Date of the last calculated value
          type: string
          format: date-time
        lastUploadDate:
          description: Created date of the last calculated value
          type: string
          format: date-time
        hasLastUploadDate:
          type: boolean
        outdatedSince:
          description: 'Date of the first user upload after lastData, removed when calculated'
          type: string
          format: date-time
        totalHours:
          description: Total hours represented in the houly stats
          type: number
          x-go-type: int
        highGlucoseThreshold:
          description: Threshold used for determining if a value is high
          type: number
          x-go-type: float64
        veryHighGlucoseThreshold:
          description: Threshold used for determining if a value is very high
          type: number
          x-go-type: float64
        lowGlucoseThreshold:
          description: Threshold used for determining if a value is low
          type: number
          x-go-type: float64
        veryLowGlucoseThreshold:
          description: Threshold used for determining if a value is very low
          type: number
          x-go-type: float64
        periods:
          $ref: '#/components/schemas/SummaryPeriods'
        hourlyStats:
          type: array
          description: Rotating list containing the stats for each currently tracked hour in order
          items:
            $ref: '#/components/schemas/SummaryStat'
    AverageGlucose:
      title: Blood Glucose (mmol/L)
      description: 'Blood glucose value, in `mmol/L`'
      type: object
      properties:
        units:
          title: Blood Unit (mmol/L)
          type: string
          enum:
            - mmol/L
            - mmol/l
          example: mmol/L
          x-tags:
            - Data
        value:
          title: Blood Value (mmol/L)
          description: A floating point value representing a `mmol/L` value.
          type: number
          format: float
          minimum: 0
          maximum: 55
          example: 5.5
          x-tags:
            - Data
      required:
        - units
        - value
      x-tags:
        - Data
    SummaryStat:
      type: object
      x-stoplight:
        id: rul58weln9wr3
      title: summarystat.v1
      description: Series of counters which represent one hour of a users data
      properties:
        date:
          type: string
          format: date-time
        lastRecordTime:
          type: string
          format: date-time
        timeInTargetMinutes:
          description: Counter of minutes spent in target glucose range
          type: number
          example: 200
          x-go-type: int
        timeInTargetRecords:
          description: Counter of records in target glucose range
          type: number
          example: 10
          x-go-type: int
        timeInHighMinutes:
          description: Counter of minutes spent in high glucose range
          type: number
          example: 200
          x-go-type: int
        timeInHighRecords:
          description: Counter of records in high glucose range
          type: number
          example: 10
          x-go-type: int
        timeInVeryHighMinutes:
          description: Counter of minutes spent in very high glucose range
          type: number
          example: 200
          x-go-type: int
        timeInVeryHighRecords:
          description: Counter of records in very high glucose range
          type: number
          example: 10
          x-go-type: int
        timeInLowMinutes:
          description: Counter of minutes spent in low glucose range
          type: number
          example: 200
          x-go-type: int
        timeInLowRecords:
          description: Counter of records in low glucose range
          type: number
          example: 10
          x-go-type: int
        timeInVeryLowMinutes:
          description: Counter of minutes spent in very low glucose range
          type: number
          example: 200
          x-go-type: int
        timeInVeryLowRecords:
          description: Counter of records in very low glucose range
          type: number
          example: 10
          x-go-type: int
        totalGlucose:
          type: number
          x-go-type: float64
          description: Total value of all glucose records
          example: 1234.56
        timeCGMUseMinutes:
          description: Counter of minutes using a cgm
          type: number
          example: 200
          x-go-type: int
        timeCGMUseRecords:
          description: Counter of records wearing a cgm
          type: number
          example: 10
          x-go-type: int
    SummaryPeriods:
      type: object
      title: summaryperiods.v1
      description: A map to each supported summary period
      properties:
        1d:
          $ref: '#/components/schemas/SummaryPeriod'
        7d:
          $ref: '#/components/schemas/SummaryPeriod'
        14d:
          $ref: '#/components/schemas/SummaryPeriod'
        30d:
          $ref: '#/components/schemas/SummaryPeriod'
    SummaryPeriod:
      type: object
      title: summaryperiod.v1
      description: 'Summary of a specific time period (currently: 1d, 7d, 14d, 30d)'
      properties:
        averageGlucose:
          $ref: '#/components/schemas/AverageGlucose'
        hasAverageGlucose:
          type: boolean
        glucoseManagementIndicator:
          type: number
          x-go-type: float64
          description: A derived value which emulates A1C
          example: 7.5
        hasGlucoseManagementIndicator:
          type: boolean
        timeInTargetPercent:
          description: Percentage of time spent in target glucose range
          type: number
          example: 0.35
          x-go-type: float64
        hasTimeInTargetPercent:
          type: boolean
        timeInTargetMinutes:
          description: Counter of minutes spent in target glucose range
          type: number
          example: 200
          x-go-type: int
        timeInTargetRecords:
          description: Counter of records in target glucose range
          type: number
          example: 10
          x-go-type: int
        timeInHighPercent:
          description: Percentage of time spent in high glucose range
          type: number
          example: 0.35
          x-go-type: float64
        hasTimeInHighPercent:
          type: boolean
        timeInHighMinutes:
          description: Counter of minutes spent in high glucose range
          type: number
          example: 200
          x-go-type: int
        timeInHighRecords:
          description: Counter of records in high glucose range
          type: number
          example: 10
          x-go-type: int
        timeInVeryHighPercent:
          description: Percentage of time spent in very high glucose range
          type: number
          example: 0.35
          x-go-type: float64
        hasTimeInVeryHighPercent:
          type: boolean
        timeInVeryHighMinutes:
          description: Counter of minutes spent in very high glucose range
          type: number
          example: 200
          x-go-type: int
        timeInVeryHighRecords:
          description: Counter of records in very high glucose range
          type: number
          example: 10
          x-go-type: int
        timeInLowPercent:
          description: Percentage of time spent in low glucose range
          type: number
          example: 0.35
          x-go-type: float64
        hasTimeInLowPercent:
          type: boolean
        timeInLowMinutes:
          description: Counter of minutes spent in low glucose range
          type: number
          example: 200
          x-go-type: int
        timeInLowRecords:
          description: Counter of records in low glucose range
          type: number
          example: 10
          x-go-type: int
        timeInVeryLowPercent:
          description: Percentage of time spent in very low glucose range
          type: number
          example: 0.35
          x-go-type: float64
        hasTimeInVeryLowPercent:
          type: boolean
        timeInVeryLowMinutes:
          description: Counter of minutes spent in very low glucose range
          type: number
          example: 200
          x-go-type: int
        timeInVeryLowRecords:
          description: Counter of records in very low glucose range
          type: number
          example: 10
          x-go-type: int
        timeCGMUsePercent:
          description: Percentage of time spent wearing a cgm
          type: number
          example: 0.35
          x-go-type: float64
        hasTimeCGMUsePercent:
          type: boolean
        timeCGMUseMinutes:
          description: Counter of minutes spent wearing a cgm
          type: number
          example: 200
          x-go-type: int
        timeCGMUseRecords:
          description: Counter of minutes spent wearing a cgm
          type: number
          example: 10
          x-go-type: int
  securitySchemes:
    sessionToken:
      description: Tidepool Session Token
      type: apiKey
      name: X-Tidepool-Session-Token
      in: header
    serverToken:
      description: Tidepool Server Token
      type: apiKey
      name: X-Tidepool-Session-Token
      in: header
  parameters:
    userId:
      name: userId
      in: path
      required: true
      schema:
        $ref: '#/components/schemas/TidepoolUserId'
tags:
  - name: summary
    description: Tidepool Summary Data
security:
  - sessionToken: []
